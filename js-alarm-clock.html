<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Alarm Clock</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="js-alarm-clock.css">
</head>
<body>
<!--Current Time-->
<div id="ctime">
    <h1 class="header">THE CURRENT TIME</h1>
    <!--    hour box-->
    <div class="square">
        <div class="digits" id="chr">00</div>
        <div class="text">HR</div>
    </div>
    <!--    minute box-->
    <div class="square">
        <div class="digits" id="cmin">00</div>
        <div class="text">MIN</div>
    </div>
    <!--    second box-->
    <div class="square">
        <div class="digits" id="csec">00</div>
        <div class="text">SEC</div>
    </div>
</div>

<!--Set the Alarm Time-->
<div id="tpick">
    <h1 class="header">SET ALARM</h1>
    <div id="tpick-h"></div>
    <div id="tpick-m"></div>
    <div id="tpick-s"></div>
    <div>
        <input type="button" value="Set" id="tset"/>
        <input type="button" value="Reset" id="treset" disabled/>
    </div>
</div>

<!--alarm sound-->
<audio id="alarm-sound" loop>
    <source src="Twin-bell-alarm-clock.mp3" type="audio/mp3">
</audio>

<script src="js-alarm-clock.js"></script>
</body>
</html>
